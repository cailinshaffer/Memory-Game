<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Memory Game</title>
</head>
<body>
    <h1 class="title"> Memory Game</h1>
    <p class="results"></p>

        <div class="container">
            <div class="row">
                <button class="tile" id="tile-1">1</button>
                <button class="tile" id="tile-2">2</button>
                <button class="tile" id="tile-3">3</button>
            </div>

            
            <div class="row">
                <button class="tile" id="tile-4">4</button>
                <button class="tile" id="tile-5">5</button>
                <button class="tile" id="tile-6">6</button>
            </div>
            
            <div class="row">
                <button class="tile" id="tile-7">7</button>
                <button class="tile" id="tile-8">8</button>
                <button class="tile" id="tile-9">9</button>
            </div>
            <button class="reset">Reset</button>
            <button class="instructions">instructions</button>
        </div>
        
</body>
<script src="app.js"></script>
</html>
