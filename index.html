<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Memory Game</title>
</head>
<body>
    <h1 class="title"> Memory Game</h1>
    <p class="results"></p>

        <div class="container">
            <div class="row">
                <div class="tile" id="tile-1"  resort="jacksonhole">1
                    <img src="./images/jacksonhole.png" alt="X">
                </div>
                
                <div class="tile" id="tile-2" resort="keystone">2
                    <img src="./images/keystone.png" alt="keystone">
                </div>

                <div class="tile" id="tile-3" resort="snowbird" >3
                    <img src="./images/snowbird.png" alt="snowbird">
                </div>
            </div>

            
            <div class="row">
                <div class="tile" id="tile-4" resort="keystone" >4
                    <img src="./images/keystone.png" alt="keystone">
                </div>
                

                <div class="tile" id="tile-5" resort="mthood" >5
                    <img src="./images/mthood.jpg" alt="mthood">
                </div>

                <div class="tile" id="tile-6" resort="mthood">6
                    <img src="./images/mthood.jpg" alt="mthood">
                </div>
            </div> 
            
            <div class="row">
                <div class="tile" id="tile-7" resort="winterpark" >7
                    <img src="./images/winterpark.jpg" alt="winterpark">
                </div>
                
                <div class="tile" id="tile-8" resort="breck" >8
                    <img src="./images/breck.png" alt="breck">
                </div>

                <div class="tile" id="tile-9" resort="snowbird">9
                    <img src="./images/snowbird.png" alt="snowbird">
                </div>
            </div>
                
                <div class="row">
                    <div class="tile" id="tile-10" resort="winterpark" >10
                        <img src="./images/winterpark.jpg" alt="winterpark">
                    </div>
                    
                    <div class="tile" id="tile-11" resort="snowboarder" >11
                        <img src="./images/jacksonhole.png" alt="snowboarder">
                    </div>
    
                    <div class="tile" id="tile-12" resort="breck">12
                        <img src="./images/breck.png" alt="breck">
                    </div>
            </div>
            
        
        <div>
            <button class="reset">Reset</button>
            <button  class="instructions">instructions</button>
        </div>
        
</body>
<script src="app.js"></script>
</html>
