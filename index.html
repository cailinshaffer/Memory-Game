<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Memory Game</title>
</head>
<body>
    <h1 class="title"> Memory Game</h1>
    <p class="results"></p>

        <div class="container">
            <div class="row">
                <div class="tile" emoji="X" id="tile-1">1
                    <img src="./images/x.png" alt="X">
                </div>
                
                <div class="tile" emoji="surfer" id="tile-2">2
                    <img src="./images/surfing.jpg" alt="surfer">
                </div>

                <div class="tile" emoji="surfer" id="tile-3">3
                    <img src="./images/surfing.jpg" alt="surfer">
                </div>
            </div>

            
            <div class="row">
                <div class="tile" emoji="snow boarder" id="tile-4">4
                    <img src="./images/snowborad.jpg" alt="snowboarder">
                </div>
                

                <div class="tile" emoji="skier" id="tile-5">5
                    <img src="./images/skiing.jpg" alt="skier">
                </div>

                <div class="tile" emoji="skier" id="tile-6">6
                    <img src="./images/skiing.jpg" alt="skier">
                </div>
            </div> 
            
            <div class="row">
                <div class="tile" emoji="donut" id="tile-7">7
                    <img src="./images/donut.jpg" alt="donut">
                </div>
                
                <div class="tile" emoji="snowboarder" id="tile-8">8
                    <img src="./images/snowborad.jpg" alt="snowboarder">
                </div>

                <div class="tile" emoji="donut" id="tile-9">9
                    <img src="./images/donut.jpg" alt="donut">
                </div>
            </div>
            
        </div>
        <div>
            <button class="reset">Reset</button>
            <button  class="instructions">instructions</button>
        </div>
        
</body>
<script src="app.js"></script>
</html>
