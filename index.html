<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Memory Game</title>
</head>
<body>
    <h2 class="inline">Player 1 Score:</h2>
    <h2 id="score-player-1" class="inline">0</h2>
    <br/>
    <br/>
    <h2 class="inline">Player 1 Time:</h2>
    <h2 id="timer-player-1" class="inline">0</h2>
    <br/>
    <br/>
    <button id="timer-player-1-start">[debug] start player 1 timer</button>
    <button id="timer-player-1-stop">[debug] stop player 1 timer</button>

    <h2 class="inline">Player 2 Score:</h2>
    <h2 id="score-player-2" class="inline">0</h2>
    <br/>
    <br/>
    <h2 class="inline">Player 2 Time:</h2>
    <h2 id="timer-player-2" class="inline">0</h2>
    <br/>
    <br/>
    <button id="timer-player-2-start">[debug] start player 2 timer</button>
    <button id="timer-player-2-stop">[debug] stop player 2 timer</button>

    
    <button id="reset">[debug] reset</button>
    
    

        <div class="container">
            
            <div class="row">
                <div class="tile" id="tile-1"  resort="jacksonhole" >1
                    <img src="./images/jacksonhole.png" alt="jacksonhole">
                </div>
                
                <div class="tile" id="tile-2" resort="keystone">2
                    <img src="./images/keystone.png" alt="keystone">
                </div>

                <div class="tile" id="tile-3" resort="snowbird" >3
                    <img src="./images/snowbird.png" alt="snowbird">
                </div>
            </div>

            
            <div class="row">
                <div class="tile" id="tile-4" resort="keystone" >4
                    <img src="./images/keystone.png" alt="keystone">
                </div>
                

                <div class="tile" id="tile-5" resort="mthood" >5
                    <img src="./images/mthood.jpg" alt="mthood">
                </div>

                <div class="tile" id="tile-6" resort="mthood">6
                    <img src="./images/mthood.jpg" alt="mthood">
                </div>
            </div> 
            
            <div class="row">
                <div class="tile" id="tile-7" resort="winterpark" >7
                    <img src="./images/winterpark.jpg" alt="winterpark">
                </div>
                
                <div class="tile" id="tile-8" resort="breck" >8
                    <img src="./images/breck.png" alt="breck">
                </div>

                <div class="tile" id="tile-9" resort="snowbird">9
                    <img src="./images/snowbird.png" alt="snowbird">
                </div>
            </div>
                
                <div class="row">
                    <div class="tile" id="tile-10" resort="winterpark" >10
                        <img src="./images/winterpark.jpg" alt="winterpark">
                    </div>
                    
                    <div class="tile" id="tile-11" resort="jacksonhole" >11
                        <img src="./images/jacksonhole.png" alt="jacksonhole">
                    </div>
    
                    <div class="tile" id="tile-12" resort="breck">12
                        <img src="./images/breck.png" alt="breck">
                    </div>
            </div>
            

            </div>

            
        
       
        
</body>
<script src="app.js"></script>
</html>
